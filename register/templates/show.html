<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Records</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>User First Name</th>
        <th>User Last Name</th>
        <th>User Email</th>
        <th>User Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for reg in register %}
    <tr>
        <td>{{ reg.first_name }}</td>
        <td>{{ reg.last_name }}</td>
        <td>{{ reg.email }}</td>
        <td>{{ reg.contact_no }}</td>
        <td>
            <a href="/edit/{{ reg.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
            <a href="/delete/{{ reg.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/user" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
